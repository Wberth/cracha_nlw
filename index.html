<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webert Marinho - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img
              src="./images/images/build.svg"
              alt="selo branco da Rocketseat"
            />
          </span>
          <img id="userImage" src="./images/images/perfil.jpeg" alt="" />
        </div>
        <h1 id="userName">mayke Brito</h1>
        <a id="userLink" href="https://github.com/wberth" target="_blank"
          ><img src="./images/images/github.svg" alt="ícone do github" />
          <span id="userLogin"> maykebrito</span></a
        >
        <p id="userBio">developer</p>

        <ul id="socialLinks">
          <li class="discord">
            <a href="https://maykebrito/channels/maykebrito" target="_blank">
              <img
                src="./images/images/Discord - Negative.svg"
                alt="ícone do Discord"
              />
            </a>
          </li>
          <li class="linkedin">
            <a href="https://www.linkedin.com/in/maykebrito/" target="_blank"
              ><img
                src="./images/images/LinkedIn - Negative.svg"
                alt="ícone linkedin"
              />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/maykebrito/" target="_blank"
              ><img
                target="_blank"
                src="./images/images/Instagram - Negative.svg"
                alt="ícone Instagram"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
